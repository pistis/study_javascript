<html>
<head>
    <meta charset="utf-8">
    <title>Prototype Crop Image</title>
    <link rel="stylesheet" href="cropper.css">
    <link rel="stylesheet" href="proto.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            Edit Image
        </div>
        <div class="preset_list">
            <div class="preset">
                <!--<img src="test.png" class="preset_image" style="width:71px;height:40px;">-->
                <input type='radio' id='preset_1' name='preset_radio' value='1' checked/>
                <label for='preset_1'>16 / 9</label>
            </div>
            <div class="preset">
                <!--<img src="test.png" class="preset_image" style="width:60px;height:40px;">-->
                <input type='radio' id='preset_2' name='preset_radio' value='2' />
                <label for='preset_2'>3 / 2</label>
            </div>
            <div class="preset">
                <!--<img src="test.png" class="preset_image" style="width:40px;height:40px;">-->
                <input type='radio' id='preset_3' name='preset_radio' value='3' />
                <label for='preset_3'>1 / 1</label>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="preview_list">
            <p>Thumbnail Preview</p>
            <div>
                <div class="image_preview"></div>
            </div>
        </div>
        <div class="edit">
            <p>Crop Image</p>
            <div class="edit_area">
                <!-- 편집 대상 이미지 -->
                <img id="targetImage" src="test.png" class="target_image">
            </div>
            <div class="information">
                <div class="original_size">Original Size : <span id="originalSize"></span></div>
                <div class="cropped_size">Cropped Size : <span id="croppedSize"></span></div>
            </div>
            <div class="crop">
                <p>Click the Crop Image button and Click the download link.</p>
                <button id="crop">Crop Image</button>
                <div>
                    <a id="download" style="display: none;" href="javascript:void(0);" download="cropped.jpg">Download</a>
                </div>
            </div>
        </div>


    </div>
    <div class="footer">
        <button id="upload">Upload Image</button>
        <button id="cancel">Cancel</button>
        <button id="confirm">Confirm</button>
    </div>
</div>

<script type="text/javascript" src="cropper.js" charset="utf-8"></script>
<script type="text/javascript" src="proto.js" charset="utf-8"></script>
<script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {
        CropEditor.initialize();
    });
</script>
</body>
</html>
