<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cropper.css">
    <style type="text/css">
        .container {
            max-width: 640px;
            margin: 20px auto;
        }
        .target-img {
            max-width: 100%; /* This rule is very important, please do not ignore this! */
        }
        .img-preview {
            float : left;
            width: 255px;
            height: 143px;
            margin: 5px;
            overflow:hidden;
            border: 1px solid #39f;
        }
        .information {
            clear: both;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crop a image</h1>
    <h3>Image (16 / 9)</h3>
    <div>
        <img id="image1" src="image/test.png" alt="Picture" class="target-img">
    </div>
    <h3>Image (3 / 2)</h3>
    <div>
        <img id="image2" src="image/test.png" alt="Picture" class="target-img">
    </div>
    <h3>Image (1 / 1)</h3>
    <div>
        <img id="image3" src="image/test.png" alt="Picture" class="target-img">
    </div>
    <h3>Result</h3>
    <p>
        <button type="button" id="crop">Crop</button>
    </p>
    <div id="result"></div>
    <!-- Download to local -->
    <div>
        <a id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
    </div>

</div>
<!-- information -->
<div>
    <!-- preview -->
    <div>
        <div class="img-preview-16-9 img-preview"></div>
        <div class="img-preview-3-2 img-preview"></div>
        <div class="img-preview-1-1 img-preview"></div>
    </div>
    <!-- data -->
    <div class="information">
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataX">X</label>
            <input type="text" class="form-control" id="dataX" placeholder="x">
            <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataY">Y</label>
            <input type="text" class="form-control" id="dataY" placeholder="y">
            <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataWidth">Width</label>
            <input type="text" class="form-control" id="dataWidth" placeholder="width">
            <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataHeight">Height</label>
            <input type="text" class="form-control" id="dataHeight" placeholder="height">
            <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataRotate">Rotate</label>
            <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
            <span class="input-group-addon">deg</span>
        </div>
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataScaleX">ScaleX</label>
            <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
        </div>
        <div class="input-group input-group-sm">
            <label class="input-group-addon" for="dataScaleY">ScaleY</label>
            <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
        </div>
    </div>
</div>
<script type="text/javascript" src="cropper.js" charset="utf-8"></script>
<script type="text/javascript" src="crop.js" charset="utf-8"></script>
</body>
</html>
